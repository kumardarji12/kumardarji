<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.box
		{
			height: 50px;
			width: 15%;
			background: blueviolet;
			margin: 100px auto;
			text-align: center;
			padding: 10px 0;
			transition: all ease-in-out 100ms;
			outline: 3px solid blueviolet;
		}
		.box:hover
		{
			outline-offset: 5px;
		}
		.box a
		{
			text-decoration: none;
			font-size: 23px;
			color: whitesmoke;
		}
	</style>
</head>
<body>
		<div class="box">
			<a href="">Button</a>
		</div>
</body>
</html>
