<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-shadow:border-box;}
		.header
		{
			height: 100px;
			width: 100%;
			background: darkgoldenrod;
		}
		.header li
		{
			display: inline-block;
			margin: 15px 0;

		}
		.header a 
		{
			font-size: 50px;
			padding: 10px;
			text-decoration:none;
			color: black;
			
		}
		
		.header .h1::after
		{
			content: '';
		    display: block;
		    width: 0;
		    height: 10px;
		    background: #000;
		    transition: width .4s
		}
		.header .h1:hover::after
		{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="header">
		<ul>
			<li><a href="" class="h1">Home</a></li>
			<li><a href="" class="h1">Menu</a></li>
			<li><a href="" class="h1">About</a></li>
			<li><a href="" class="h1">Contact</a></li>
		</ul>
		
	</div>
</body>
</html>
